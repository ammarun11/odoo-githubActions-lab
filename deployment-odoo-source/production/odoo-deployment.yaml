apiVersion: v1
kind: Namespace
metadata:
  name: odoo-lab-prd
  labels:
    name: odoo-lab-prd
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: odoo-config
  namespace: odoo-lab-prd
  labels:
    app: odoo
data:
  HOST: postgres
  PORT: "5432"
  USER: root
  PASSWORD: gladiators88
---  
apiVersion: apps/v1
kind: Deployment
metadata:
  name: odoo
  namespace: odoo-lab-prd
  labels:
    app: odoo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: odoo
  template:
    metadata:
      labels:
        app: odoo
    spec:
      containers:
        - name: odoo
          image: palopalepalo/odoo:16
          imagePullPolicy: Always
          ports:
            - containerPort: 8069
          envFrom:
            - configMapRef:
                name: odoo-config
---
apiVersion: v1
kind: Service
metadata:    
  name: odoo-service
  namespace: odoo-lab-prd
spec:
  type: LoadBalancer
  selector:
    app: odoo
  ports:
    - protocol: TCP
      port: 8069
      targetPort: 8069